spring:
  main:
    allow-bean-definition-overriding: true
#  mvc:
#    dispatch-options-request: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://118.31.68.230:3306/myshiro?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: hkx123210
    druid:
      # 初始化时建立物理连接的个数, 初始化发生在显示调用init方法，或者第一次getConnection时（缺省值：0）
      initial-size: 10
      # 最大连接池数量（缺省值：8）
      max-active: 100
      # 最小链接池数量
      min-idle: 10
      # 获取连接时最大等待时间,单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
      max-wait: 60000
      # 是否缓存preparedStatement,也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。(缺省值：false)
      pool-prepared-statements: false
      # 属性类型是字符串,通过别名的方式配置扩展插件，常用的插件有： 监控统计用的filter:stat; 日志用的filter:log4j; 防御sql注入的filter:wall
      filters: stat,wall,slf4j
      filter:
        # 监控统计
        stat:
          log-slow-sql: true
          # 执行时间超过slowSqlMillis的就是慢 （缺省值：3000, 也就是3秒）
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
          enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        reset-enable: false
        login-username: admin
        login-password: admin
        allow:
        deny:
      web-stat-filter:
        enabled: true
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
        url-pattern: "/*"


  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 1800
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
        max-active: 8


mybatis-plus:
  mapper-locations: classpath*:/mapper/*/**Mapper.xml
  global-config:
    db-config:
      #主键类型 AUTO:"数据库ID自增" INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
    banner: true
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 返回map时 true:当查询数据为空时字段返回为null ; false:不加这个查询数据为空时，字段将被隐藏
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


logging:
  level:
    root : info
